<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>メニュー画面</title>
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<header>
		<div class="container pt-5">
			<div class="row header">
				<div class="col-md-3">
					<h1 border-bottom>短縮URLツール</h1>
				</div>
				<div class="col-md-6 pt-3">
					<h4>アクセス数確認画面</h4>
				</div>
				<div class="col-md-3">
					<h4 class="text-end"><a th:href="@{/menu}">TOP</a></h4>
				</div>
			</div>
	</header>

	<div class="container">
		<div class="row pt-5">

			<div class="dropdown">
				<button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false">
					登録月を選択
				</button>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item" href="#">Action</a></li>
					<li><a class="dropdown-item" href="#">Another action</a></li>
					<li><a class="dropdown-item" href="#">Something else here</a></li>
				</ul>
			</div>
		</div>

		<div class="row pt-5 px-5">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th scope="col" style="width:20%;">登録日</th>
						<th scope="col" style="width:30%;">短縮URL</th>
						<th scope="col" style="width:40%;">URLページ名</th>
						<th scope="col" style="width:10%;">アクセス回数</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td>Mark</td>
						<td>Otto</td>
						<td>@mdo</td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>Jacob</td>
						<td>Thornton</td>
						<td>@fat</td>
					</tr>
					<tr>
						<th scope="row">3</th>
						<td>Jacob</td>
						<td>Thornton</td>
						<td>@fat</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>

</body>

</html>
