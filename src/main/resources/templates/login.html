<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>メニュー画面</title>
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
	<script th:src="@{/js/common.js}"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<header>
		<div class="container pt-5">
			<div class="row header">
				<div class="col-md-3">
					<h1 border-bottom>短縮URLツール</h1>
				</div>
			</div>
	</header>
	// 管理者のみアクセス
	<script>
		window.onload = function authenticate() {
			var username = prompt("ユーザー名を入力してください:");
			var password = prompt("パスワードを入力してください:");

			// ユーザー名とパスワードが一致するかを確認
			if (username === "user" && password === "user") {
				// 一致する場合は指定のURLにリダイレクトするか、画面を表示する
				window.location.href = "http://localhost:8080/menu";
				// または、画面を表示する処理を記述する
			} else {
				// 一致しない場合はエラーメッセージを表示するなどの処理を行う
				alert("ユーザー名またはパスワードが間違っています。");
			}
		}
	</script>
</body>

</html>
