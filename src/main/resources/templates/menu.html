<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>メニュー画面</title>
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
	<script th:src="@{/js/common.js}"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<header>
		<div class="container pt-5">
			<div class="row header">
				<div class="col-md-3">
					<h1 border-bottom>短縮URLツール</h1>
				</div>
				<div class="col pt-3">
					<h4>メニュー画面</h4>
				</div>
				<div class="col">
				</div>
			</div>
	</header>

	<div class="container main">
		<div class=" row menu-button">
			<div class="d-grid gap-2 col-2 mx-auto my-outo">
				<a th:href="@{/input}" class="btn btn-outline-success btn-lg mx-outo mb-5">短縮URL作成</a>
				<a th:href="@{/access}" class="btn btn-outline-success btn-lg mx-outo">アクセス数確認</a>
			</div>
		</div>
	</div>
	<script>
		// URL直打ち禁止
		window.onload = function() {
			if (document.referrer === "") {
				// 直接アクセスされた場合の処理
				alert("直接アクセスは禁止されています。");
				window.location.href = "http://localhost:8080/"; // リダイレクト先のURLに変更してください
			}
		}
	</script>
</body>

</html>
