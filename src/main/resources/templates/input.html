<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>短縮URL作成画面</title>
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<header>
		<div class="container pt-5">
			<div class="row header">
				<div class="col-md-3">
					<h1 border-bottom>短縮URLツール</h1>
				</div>
				<div class="col-md-6 pt-3">
					<h4>短縮URL作成画面</h4>
				</div>
				<div class="col-md-3">
					<h4 class="text-end"><a th:href="@{/}">TOP</a></h4>
				</div>
			</div>
	</header>

	<div class="container main">
		<div class="row pt-5">
			<span th:text="${errorMsg}"></span>
			<div class="col-md-2">
				<h4>変換前URL</h4>
			</div>
			<div class="col-md-4">
				<p>※5件まで同時作成可能</p>
			</div>
			<div class="col-md-6">
				<h4>URLページ名</h4>
			</div>
		</div>
		<form th:action="@{/input}" method="post" th:object="${inputForm}">
			<div class="row pt-5">
				<div class="col">
					<input class="form-control url1" placeholder="(例)http://～" type="text" th:field="*{url1}">
				</div>
				<div class="col">
					<input class="form-control page1" placeholder="(例)3月イベントページ" type="text" th:field="*{page1}">
				</div>
			</div>
			<div class="row pt-4">
				<div class="col">
					<input class="form-control url2" type="text" th:field="*{url2}">
				</div>
				<div class="col">
					<input class="form-control page2" type="text" th:field="*{page2}">
				</div>
			</div>
			<div class="row pt-4">
				<div class="col">
					<input class="form-control url3" type="text" th:field="*{url3}">
				</div>
				<div class="col">
					<input class="form-control page3" type="text" th:field="*{page3}">
				</div>
			</div>
			<div class="row pt-4">
				<div class="col">
					<input class="form-control url4" type="text" th:field="*{url4}">
				</div>
				<div class="col">
					<input class="form-control page4" type="text" th:field="*{page4}">
				</div>
			</div>
			<div class="row pt-4">
				<div class="col">
					<input class="form-control url5" type="text" th:field="*{url5}">
				</div>
				<div class="col">
					<input class="form-control page5" type="text" th:field="*{page5}">
				</div>
			</div>
			<div class="row submit-button pt-5 pb-5">
				<div class="d-grid gap-2 col-2 mx-auto">
					<input class="btn btn-outline-success btn-lg mx-auto" type="submit" value="短縮URL作成">
				</div>
			</div>
		</form>
</body>

</html>
