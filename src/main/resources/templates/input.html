<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>短縮URL作成画面</title>
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
		<symbol id="check-circle-fill" viewBox="0 0 16 16">
			<path
				d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
		</symbol>
		<symbol id="info-fill" viewBox="0 0 16 16">
			<path
				d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
		</symbol>
		<symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
			<path
				d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
		</symbol>
	</svg>
	
	<header>
		<div class="container pt-5">
			<div class="row header">
				<div class="col-md-3">
					<h1 border-bottom>短縮URLツール</h1>
				</div>
				<div class="col-md-6 pt-3">
					<h4>短縮URL作成画面</h4>
				</div>
				<div class="col-md-3">
					<h4 class="text-end"><a th:href="@{/menu}">TOP</a></h4>
				</div>
			</div>
	</header>

	<div class="container main">
		<div class="row pt-5">
			<div class="col-md-2">
				<h4>変換前URL</h4>
			</div>
			<div class="col-md-4">
				<p>※5件まで同時作成可能</p>
			</div>
			<div class="col-md-6">
				<h4>URLページ名</h4>
			</div>
		</div>
			<span class="text-danger" th:text="${errorMsg}"></span>
		<form th:action="@{/input}" method="post" th:object="${inputForm}">
			<div class="row pt-5">
				<div class="col">
					<input class="form-control url1" placeholder="(例)http://～" type="text" th:field="*{url1}">
				</div>
				<div class="col">
					<input class="form-control page1" placeholder="(例)3月イベントページ" type="text" th:field="*{page1}">
				</div>
			</div>
			<div class="row pt-4">
				<div class="col">
					<input class="form-control url2" type="text" th:field="*{url2}">
				</div>
				<div class="col">
					<input class="form-control page2" type="text" th:field="*{page2}">
				</div>
			</div>
			<div class="row pt-4">
				<div class="col">
					<input class="form-control url3" type="text" th:field="*{url3}">
				</div>
				<div class="col">
					<input class="form-control page3" type="text" th:field="*{page3}">
				</div>
			</div>
			<div class="row pt-4">
				<div class="col">
					<input class="form-control url4" type="text" th:field="*{url4}">
				</div>
				<div class="col">
					<input class="form-control page4" type="text" th:field="*{page4}">
				</div>
			</div>
			<div class="row pt-4">
				<div class="col">
					<input class="form-control url5" type="text" th:field="*{url5}">
				</div>
				<div class="col">
					<input class="form-control page5" type="text" th:field="*{page5}">
				</div>
			</div>
			<div class="row submit-button pt-5 pb-5">
				<div class="d-grid gap-2 col-2 mx-auto">
					<input class="btn btn-outline-success btn-lg mx-auto" type="submit" value="短縮URL作成">
				</div>
			</div>
		</form>
		<script>
			// URL直打ち禁止
			window.onload = function () {
				if (document.referrer === "") {
					// 直接アクセスされた場合の処理
					alert("直接アクセスは禁止されています。");
					window.location.href = "http://localhost:8080/"; // リダイレクト先のURLに変更してください
				}
			}
		</script>
</body>

</html>
